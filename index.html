<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

   
  <body>   
    <div class="container">
      <div class="card">
        <div class="card-image-container">
          <img class="card-image" src="images/image-equilibrium.jpg" alt="an image of a NFT" />
          <div class="card-image-hover">
            <img src="images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-time-left-and-price">
          <div class="card-price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="card-time-left">
            <img width="22" src="images/icon-clock.svg" alt="clock icon" />
            <span>3 days left </span>
          </div>
        </div>
        <div class="card-creator">
          <img src="images/image-avatar.png" alt="photo of the creator" />
          <span>
            Creation of
            <span class="card-creator-name">
              <a href="#">Jules Wyvern</a>
            </span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
